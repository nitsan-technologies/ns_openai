            <span><f:translate key="page.upgrade" /></span>
        </a>
    </div>


    <div class="ns-openai__action-wrapper">
        <!-- SEO Content -->
        <div class="ns-openai__seo" style="display: block;">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a href="javascript:;" class="nav-link active" id="ns_seo_title" data-bs-toggle="tab"
                           data-bs-target="#ns_content_seo_title">
                            <f:translate key="page.seo" />
                        </a>
                    </div>

                    <div class="tab-content" id="ns-openai-nav-tabContent">
                        <div class="tab-pane fade active show" id="ns_content_seo_title" role="tabpanel"
                             aria-labelledby="ns_seo_title">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="ns-openai__seo-title">
                                        <label><f:translate key="page.title" /></label>
                                        <div class="ns-openai__seo-title-ddr">
                                            <f:render section="prompt" arguments="{prompts: pageTitlePrompts, fieldName: 'seo_title', pageId: pageId}" />
                                        </div>
                                        <div id="nav_seo_title"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="mb-3 mt-1 btn btn-primary ns-openai-seo-set-btn" style="display:none;" data-page-id="{pageId}"
                    data-field-name="seo_title">
                        <f:translate key="seo.button.set" />
                    </button>
                </div>
            </div>
        </div>
        <div id="ns-openai__loader"></div>
    </div>
</section>

<f:section name="prompt">
    <f:form.select id="{fieldName}_prompt" name="{fieldName}_prompt" class="form-select">
        <f:form.select.option value="">{f:translate(key: 'global.prompt')}</f:form.select.option>
        <f:for each="{prompts}" as="popmptValue" key="popmptLabel">
            <f:form.select.option value="{popmptValue}">{popmptLabel}</f:form.select.option>
        </f:for>
    </f:form.select>


    <button class="btn btn-primary ns-openai-seo-generation-btn" type="button" data-page-id="{pageId}" data-field-name="{fieldName}">
        <span class="icon icon-size-small icon-state-default">
            <span class="icon-markup">
                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 16 16"><g fill="currentColor"><path d="M6.768 15H1.5a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v5.47a5.779 5.779 0 0 0-1-.831V2H2v12h3.975c.227.362.493.698.793 1Zm-1.572-3H3v1h2.476a5.707 5.707 0 0 1-.28-1Zm-.018-2H3v1h2.1a5.87 5.87 0 0 1 .078-1Zm.735-2H3v1h2.44c.125-.35.285-.685.473-1Zm2.01-2H3v1h3.671a5.775 5.775 0 0 1 1.251-1ZM3 3h10v2H3V3Zm8 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM9.285 8.55l-.517-.86a4 4 0 0 1 6.248 3.307h.825c.14 0 .226.161.151.285l-1.307 2.433a.175.175 0 0 1-.304 0l-1.357-2.433c-.075-.124.011-.284.151-.284h.84a3 3 0 0 0-4.73-2.449ZM11.024 14c.645 0 1.218-.203 1.707-.55l.517.86A4 4 0 0 1 7 11.002h-.817c-.14 0-.226-.161-.152-.285l1.3-2.433a.175.175 0 0 1 .304 0l1.316 2.433c.074.124-.012.284-.152.284H8C8.001 12.658 9.368 14 11.024 14Z"/></g></svg>
            </span>
        </span>
    </button>
    <div class="response-section"></div>
</f:section>

</html>
