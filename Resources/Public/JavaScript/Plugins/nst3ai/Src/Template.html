<!DOCTYPE html>
<html
  data-namespace-typo3-fluid="true"
  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
>
  <head>
    <link rel="stylesheet" href="./Style.css" />
    <title>T3AI Content Assistance</title>
  </head>
  <body>
    <div class="container">
      <nav id="tabs">
        <li class="active"><a href="#general">General</a></li>
        <li><a href="#advanced">Advanced</a></li>
      </nav>
      <section id="tab-contents">
        <div id="general" class="tab-contents active">
          <div class="form-group">
            <label class="" for="inputText">About what should I write?</label>
            <f:translate key="LLL:EXT:ns_t3ai/Resources/Private/Language/locallang_be.xlf:chatgpttext" extensionName="NsT3ai"/>
            <textarea name="inputText" id="input-text" class="text-area-input" cols="20" rows="4" ></textarea>
          </div>
        </div>
        <div id="advanced" class="tab-contents">
          
          <div class="form-group">
            <label for="advanceOption4"
              >Temperature from 0-2. The smaller the value the more reproducible
              the result</label
            >
            <select name="advanceOption4" id="temperature">
              <option value="0.01">0.0</option>
              <option value="0.25">0.25</option>
              <option value="0.5">0.5</option>
              <option value="0.75">0.75</option>
              <option value="1">1.0</option>
              <option value="1.25">1.25</option>
              <option value="1.5">1.5</option>
              <option value="1.75">1.75</option>
              <option value="2">2.0</option>
            </select>
          </div>
          <div class="form-group">
            <label for="advanceOption5">Amount of results</label>
            <select name="advanceOption5" id="result-amont">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
      </section>
      <div class="btn-wrap">
        <button id="t3ai-submit" class="openai-save btn">Ok</button>
        <button id="t3ai-cancel" class="btn">Cancel</button>        
      </div>
    </div>
  </body>
  <script src="./Script.js"></script>
</html>
